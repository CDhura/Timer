<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light default-color mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="./index.html">休憩時間管理タイマー</a>
            <!-- navbar-togglerでハンバーガーメニューを実装.  -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"          data-bs-target="#hamburger-menu" aria-expanded="false" aria-label="ページ切り替え">
                <span class="navbar-toggler-icon"></span> <!-- ハンバーガーアイコンを表示.  -->
            </button>
            <!-- メニューの折り畳みを行う.  -->
            <div class="collapse navbar-collapse" id="hamburger-menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="./index.html">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./about.html">使い方はこちら</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header default-color2">
                        <div class="h5 mb-0">作業時間</div>
                    </div>
                    <div class="card-body">
                        <div id="sw-display" class="display-4 mb-3">
                            00
                            <font size="6"> h </font>
                            00
                            <font size="6"> min </font>
                        </div>
                        <div id="sw-displayTotal" class="mb-3">
                            00
                            <font size="2"> h </font>
                            00
                            <font size="2"> min </font>
                        </div>
                        <button id="sw-startStopButton" class="btn default-color text-white">作業開始</button>
                        <button id="sw-resetButton" class="btn default-color text-white">リセット</button>
                    </div>
                </div>
            </div>
            

            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header default-color2">
                        <div class="h5 mb-0">休憩時間</div>
                    </div>
                    <div class="card-body">
                        <!-- <h5 class="card-title">休憩時間</h5> -->
                        <div id="tm-display" class="display-4 mb-3">
                            <!-- <span id="displayHoursT">00</span>
                            <font size="6"> h </font>
                            <span id="displayMinutesT">30</span>
                            <font size="6"> min </font> -->
                            00
                            <font size="6"> h </font>
                            00
                            <font size="6"> min </font>
                        </div>
                        <!-- <div id="displayTotalT" class="mb-3">00:30:00</div> -->
                        <div id="tm-displayTotal" class="mb-3">
                            00
                            <font size="2"> h </font>
                            00
                            <font size="2"> min </font>
                        </div>
                        <button id="tm-startStopButton" class="btn default-color text-white">休憩開始</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header default-color2 text-center">
                        <div class="h5 mb-0">休憩時間の初期値</div>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label for="initialHours">時間</label>
                            <input id="initialHours" type="number" class="form-control" value="0">
                        </div>
                        <div class="mb-2">
                            <label for="initialMinutes">分</label>
                            <input id="initialMinutes" type="number" class="form-control" value="30">
                        </div>
                        <div class="mb-2">
                            <label for="initialSeconds">秒</label>
                            <input id="initialSeconds" type="number" class="form-control" value="0">
                        </div>
                        <button id="timeOutput" class="btn default-color w-100">すべて反映</button>
                    </div>

                </div>
                <!-- <div id="irt-errorMessage" class="text-center mt-4"></div> -->
                
                
            </div>

            <div class="col-md-5">
                <div class="card">
 
                </div>
                <!-- <h3 class="text-center">加算する休憩時間</h3>
                <p class="text-center">(加算する休憩時間 = r × 作業時間)</p> -->
                <div class="card">
                    <div class="card-header default-color2 text-center">
                        <div class="h5 text-center">加算する休憩時間</div>
                        <div class="text-center mb-0">(加算する休憩時間 = r × 作業時間)</div>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label for="ratio">r = </label>
                            <input id="ratio" type="number" class="form-control" value="1.0">
                        </div>
                        <button id="ratioOutput" class="btn default-color text-white w-100">反映</button>
                    </div>

                </div>
            </div>
        </div>      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
